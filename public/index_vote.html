                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>

                    </div>

                        </div>
                        <div class="d-flex my-2" id="unlike">
                            <div class="btn btn-dark flex-fill" id="btnUnlike"><i class="f-color fas fa-solid fa-thumbs-down"></i></div>
                        </div>
                        <div class="d-flex my-2" id="abstener">

                        </div>
                    </div>
                </div>
            </div>
        </div>
          <div class="row justify-content-center" id="disabled">
              <div class="col-12 col-md-6">

                      <div class="card-body border-dark">

                      </div>
                      <div class="card-footer text-muted border-dark">

                      </div>
                  </div>
              </div>
          </div>

              <div class="col-12 col-md-6">

                          <thead>
                          <tr class="justify-content-center text-center">
                              <th scope="row" colspan="2">Resultados</th>
                          </tr>
                          </thead>

                          <tbody class="table-group-divider">
                          <tr>
                              <th scope="row"><i class="f-color fas fa-solid fa-thumbs-up"></i></th>
                              <td id="like-counter">0</td>
                          </tr>
                          <tr>
                              <th scope="row"><i class="f-color fas fa-solid fa-thumbs-down"></i></th>
                              <td id="unLike-counter">0</td>

                          </tr>
                          <tr>
                              <th scope="row"><i class="f-color fas fa-solid fa-user-slash"></i></th>
                              <td id="abs-counter">0</td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
